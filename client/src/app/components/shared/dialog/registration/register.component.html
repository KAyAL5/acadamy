<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content [formGroup]="registerForm">
  <mat-form-field>
    <input matInput placeholder="Acadamy Name" formControlName="company">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="User Name" formControlName="username">
  </mat-form-field>
  <mat-form-field style="width:100%;">
    <input type="password" matInput placeholder="Password" formControlName="password" >
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Not Now
  </button>
  <button class="mat-raised-button mat-primary" (click)="register()">
    Register
  </button>
</mat-dialog-actions>
